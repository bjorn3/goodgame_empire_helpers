<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="app.js"></script>
    <title>Goodgame empire helpers</title>
</head>
<body lang="en">
    <div class="row" style="padding: 1.25rem; padding-top: 0">
        <header><h1>Goodgame Empire helpers</h1></header>
        <section class="width: 100%; overflow: scroll;">
            <header><h3>Data</h3></header>
            <textarea id="data" style="width:100%;" rows="10" placeholder="Pleace insert the data from goodgame empire importer"></textarea>
        </section>
        <section style="width: 100%; overflow: scroll;">
            <header><h3>Input</h3></header>
            <label for="world">Wereld: </label>
            <select id="world">
                <option value="grass">gras</option>
                <option value="ice">ijs</option>
                <option value="sand">zand</option>
                <option value="fire">vuur</option>
            </select>
            <label for="castles">Kasteel:</label>
            <div id="castles_wrapper"></div>
        </section>
        <hr>
        <section style="width: 100%; overflow: scroll;">
            <header><h3>Resultaten</h3></header>
            <table id="results" style="width: 100%; overflow: scroll;">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>wereld</th>
                        <th>afstand</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
