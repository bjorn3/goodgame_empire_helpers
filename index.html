<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    
    <script>
        L_PREFER_CANVAS = true;
    </script>
    
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css">
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
    <link rel="stylesheet" href="node_modules/leaflet.layerscontrol-minimap/control.layers.minimap.css">
    <script src="node_modules/leaflet.layerscontrol-minimap/L.Control.Layers.Minimap.js"></script>
    
    <script src="app.js"></script>
    <title>Goodgame empire helpers</title>
    
    <style>
        .own_alliance_castle_icon{
            filter: invert(100%);
        }
        .multiple_icons{
            filter: brightness(200%);
        }
        .own_alliance_castle_icon.multiple_icons{
            filter: invert(100%) brightness(200%);
        }
    </style>
</head>
<body lang="en">
    <div class="row" style="padding: 1.25rem; padding-top: 0">
        <header><h1>Goodgame Empire helpers</h1></header>
        <section class="width: 100%; overflow: hidden;">
            <header><h3>Data</h3></header>
            <textarea id="data" style="width:100%;" rows="5" placeholder="Pleace insert the data from goodgame empire importer (data2.json)"></textarea>
        </section>
        <section style="width: 100%; overflow: hidden;">
            <header><h3>Input</h3></header>
            <label for="world">Wereld: </label>
            <select id="world">
                <option value="Grass">gras</option>
                <option value="Ice">ijs</option>
                <option value="Sand">zand</option>
                <option value="Fire">vuur</option>
            </select>
            <label for="castles">Kasteel:</label>
            <div id="castles_wrapper"></div>
        </section>
        <hr>
        <section>
            <header><h3>Resultaten</h3></header>
            <div style="width: 100%; max-height: 20vh; overflow-y: scroll; overflow-x: hidden; margin-bottom: 20px;">
                <table id="results" style="width: 100%; margin: 0px;">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>afstand</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <div id="map" style="height: 90vh;width:90vw;display:inline-block;"></div>
</body>
</html>
