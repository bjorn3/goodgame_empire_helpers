<template name="distance">
    <fieldset>
        <legend>Input</legend>
        <label for="world">Wereld: </label>
        <select id="world">
            <option value="grass">gras</option>
            <option value="ice">ijs</option>
            <option value="sand">zand</option>
            <option value="fire">vuur</option>
        </select>
        <label for="castles">Kasteel:</label>
        <select id="castles">
            {{#each castles}}
                <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
    </fieldset>
    <fieldset>
        <legend>Resultaten</legend>
        <table id="results">
            <thead>
                <tr>
                    <th>name</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>wereld</th>
                    <th>afstand</th>
                </tr>
            </thead>
            <tbody>
                {{#each castleDistances}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{X}}</td>
                    <td>{{Y}}</td>
                    <td>{{wereld}}</td>
                    <td>{{distance}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </fieldset>
</template>
