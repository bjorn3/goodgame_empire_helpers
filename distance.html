<template name="distance">

        <legend>Input</legend>
        <dl class="sub-nav" id="wereld">
            dt Wereld:
            dd.active: a#gras(href="#") gras
            dd: a#ijs(href="#") ijs
            dd: a#zand(href="#") zand
            dd: a#vuur(href="#") vuur

        <label for="kastelen">Kasteel:</label>

    <fieldset>
        <legend>Resultaten</legend>
        <table id="results">

                <th>X</th>
                <th>Y</th>
                <th>wereld</th>

            </thead>
            <tbody></tbody>
        </table>
    </fieldset>
</template>
